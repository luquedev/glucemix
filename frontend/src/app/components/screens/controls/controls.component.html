<div class="container">
    <div class="row">
        <div class="col-12">
            <div style="background: blue; color: white; padding: 20px;">
                Usuario: {{userNameParam}}
                <div class="controles">
                    Edici√≥n Controles
                </div>
            </div>
            <br/>
            <form>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">mg/dl</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let control of arrControl">
                            <td scope="row">{{control.date|date: 'dd/MM/yyyy'}}</td>
                            <td>{{control.time}}</td>
                            <td>{{control.mgdl}}</td>
                            <td><button type="submit" class="btn btn-primary" (click)="modificar(control.id)">Modificar</button></td>
                            <td><button type="submit" class="btn btn-primary" (click)="eliminar(control.id)">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

</div>
