<div class="col-md-10">

    <div class="card text-center">
        <div class="card-header">
            {{userNameParam}}
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">mg/dl</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let control of controls">
                        <td>{{control.date|date: 'dd/MM/yyyy'}}</td>
                        <td>{{control.time}}</td>
                        <td>{{control.mgdl}}</td>
                        <td><button mat-icon-button color="primary" aria-label="Example icon button with a menu icon"><mat-icon>edit</mat-icon>
                        </button></td>
                        <td><button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" alt="Borrar control">
                            <mat-icon>delete</mat-icon>
                        </button>
                        </td>





                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
