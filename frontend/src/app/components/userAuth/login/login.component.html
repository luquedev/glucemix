<section id="login" class="mb-5">

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col sm-6 col-md-4 mx-auto">

                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form action="">

                                <h1 class="h3 mb-3 font-weight-normal">Acceso a Glucemix</h1>
                                <div class="form-group">

                                    <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required />
                                </div>


                                <div class="form-group">

                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
                                </div>
                                <div class="form-group">

                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                                </div>

                                <button type="submit" class="btn btn-lg btn-primary btn-block">Acceso</button>

                                <div class="form-group">
                                    <a routerLink='/register' class="form-control login-user">¿No tienes cuenta en Glucemix? Regístrate</a>
                                </div>



                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
